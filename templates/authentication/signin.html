{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
{% include 'authentication/messages.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="widthdevice-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h3>SignIn</h3>
    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username " Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter your Password " Required>
        <br>

        <button type="submit" data-target="#Page">Sign In</button>

    </form>

    <h3>Or</h3>
    <br>
    <button><a href = "{% provider_login_url 'google' %}"> Sign in with google </a></button>
    
</body>

</html>
